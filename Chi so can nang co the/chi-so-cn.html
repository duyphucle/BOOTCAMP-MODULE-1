<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
     do {
            a = parseFloat(prompt("Nhap can nang cua ban theo kg"));
            //value của prompt mặc định là string.  
        }
        while (isNaN(a) || a < 0)
    do {
            b = parseFloat(prompt("Nhap chieu cao cua ban theo m"));
            //value của prompt mặc định là string.  
        }
        while (isNaN(b) || b < 0)
    let bmi=a/(b*b);
    
    if (bmi < 18)
    document.write("Chi so can nang cua ban la:"+bmi.toFixed(1) + " Ban :Kha Gay");
else if (bmi < 25.0)
    document.write("Chi so can nang cua ban la:"+bmi.toFixed(1) + " Ban :Binh Thuong");
else if (bmi < 30.0)
    document.write("Chi so can nang cua ban la:"+bmi.toFixed(1) + " Ban :Kha Map Roi Day");
else
    document.write("Chi so can nang cua ban la:"+bmi.toFixed(1) + " Ban :Map Nhu Heo");
</script>
</body>
</html>
