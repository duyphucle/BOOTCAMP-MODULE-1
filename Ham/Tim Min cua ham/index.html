<body>
    <script>
        let arr = [7, 12, 6, 9, 20, 56, 89];
        let t = minArr(arr);
        if (arr.length == 0) alert("Mang rong");
        else
            alert("Gia tri be nhat trong mang la: " + t);
        function minArr(arr) {
            if (arr.length == 0) return -1;
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
    </script>
</body>
