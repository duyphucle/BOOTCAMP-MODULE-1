<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let text;
        text=prompt("Nhap chu can kiem tra");
        let Palindrome=Array.from(text);   
        let b=parseInt(Palindrome.length/2);
        if (isPalindrome(b)==true)
            alert(true);
        else    
            alert(false);
        function isPalindrome(b){
            if (b == 0)
                return true;
            else if (Palindrome.pop() == Palindrome.shift()) return isPalindrome(b - 1);
        }
    </script>
</body>
