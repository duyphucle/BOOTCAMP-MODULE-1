<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input id="inputFahrenheit" type="number" oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"> Độ F
    <p id="outputCelsius"></p>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputCelsius").innerHTML = "ĐỘ C" + (valNum - 32) / 1.8;
        }
    </script>
</body>

</html>
