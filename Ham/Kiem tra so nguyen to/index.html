<body>

    <script>

        checkNT(6)
        function checkNT(b) {
            let d = 1;
            let t = 0;
            let a = [];
            for (let i = 2; i < 10000; i++) {
                check = 0;
                for (let j = 2; j <= i; j++) {
                    if (i % j == 0) check = check + 1;
                }
                if (check == 1) {
                    a[t] = i;
                    t++;
                }

            }
            for (i = 0; i < t; i++) {
                if (b == a[i]) {
                    alert(b + "La so nguyen to");
                    d = 2;
                }
            }
            if (d == 1)
                alert(b + "Khong phai la so nguyen to")
        }    
    </script>
