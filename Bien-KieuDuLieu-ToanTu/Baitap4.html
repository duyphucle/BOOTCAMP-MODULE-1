        <script>
                do {
                   r=prompt("Nhap ban kinh r");
                
                }
                while (r<=0)
              let  s=2*r*Math.PI
               
                document.write('Chu vi hinh tron ban kinh la '+s.toFixed(2) )
                //Nếu không khai báo let là kiểu float không dùng toFixed được
            </script>
