<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="init()">
        <form>
                
                <table border="1">
                    <tr>
                        <td></td>
                        <td>  <input type="button" value="Lên" onclick="moveUp();" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Trái" onclick="moveLeft();" /></td></td>
                        <td><input type="button" value="Xuống" onclick="moveDown();" /></td></td>
                        <td><input type="button" value="Phải" onclick="moveRight();" /></td></td>
                    </tr>
                </table>
               
                <img id="myImage" src="https://images-na.ssl-images-amazon.com/images/I/51TxyIoXrZL._SX425_.jpg " height="100" width="100"/>
                <p>Click button below to move the image to right</p>
            </form>
<script>
let imgObj = null;
imgObj = document.getElementById('myImage');
function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
}
function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
}
function moveLeft() {
    imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
}
function moveUp() {
    imgObj.style.top = parseInt(imgObj.style.left) - 10 + 'px';
}
function moveDown() {
    imgObj.style.top = parseInt(imgObj.style.left) + 10 + 'px';
}
</script>   
 
</body>
</html>
